name: CI para Kablink no Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: 🐳 Construir imagem Docker
        run: |
          docker build -t kablink-app .

      - name: 🚀 Subir container Docker
        run: |
          docker run -d -p 8080:8080 --name kablink-app kablink-app